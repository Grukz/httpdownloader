<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			fieldset
			{
				border: 1px solid grey;
				display: inline-block;
			}

			label
			{
				white-space: nowrap;
			}

			label, fieldset
			{
				user-select: none;
			}

			.section-separator
			{
				min-height: 1px;
				background-color: rgba( 0, 0, 0, 0.15 );
			}
		</style>
		<script src="options.js"></script>
	</head>
	<body>
		<div>
			<div><label for="server" data-i18n="server_">Server:</label></div>
			<div style="display: flex;"><input type="text" id="server" value="" style="flex: 1;"></div>
		</div>
		<div style="padding-top: 10px;">
			<fieldset style="display: flex;">
				<legend data-i18n="server_authentication">Server Authentication</legend>
				<div style="display: flex;">
					<div style="margin-right: 10px;">
						<div style="margin-top: auto;">
							<label for="username" data-i18n="username_">Username:</label>
						</div>
						<div style="width: 100%;">
							<input type="text" id="username" value="">
						</div>
					</div>
					<div style="flex: 1;">
						<div style="margin-top: auto;">
							<label for="password" data-i18n="password_">Password:</label>
						</div>
						<div style="width: 100%;">
							<input type="password" id="password" value="">
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div style="padding-top: 10px;">
			<input type="checkbox" id="user_agent"><label for="user_agent" data-i18n="send_user_agent_header">Send User-Agent header</label>
		</div>
		<div>
			<input type="checkbox" id="referer"><label for="referer" data-i18n="send_referer_header">Send Referer header</label>
		</div>
		<div>
			<input type="checkbox" id="override"><label for="override" data-i18n="override_browsers_download_manager">Override browser's download manager</label>
		</div>
		<div style="margin-left: 20px;">
			<input type="checkbox" id="show_add_window"><label for="show_add_window" data-i18n="show_add_urls_window_before_download">Show Add URL(s) window before download</label>
		</div>
		<div>
			<input type="checkbox" id="override_prompts"><label for="override_prompts" data-i18n="override_prompts">Override HTTP Downloader prompts</label>
		</div>
		<div class="section-separator" style="margin: 10px 0px 10px 0px;"></div>
		<div style="float:right; padding-bottom: 10px;">
			<button type="button" id="ok" data-i18n="ok">OK</button>
			<button type="button" id="cancel" data-i18n="cancel">Cancel</button>
			<button type="button" id="apply" data-i18n="apply">Apply</button>
		</div>
	</body>
</html>
